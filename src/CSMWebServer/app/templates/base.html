<!doctype html>
<html lang='ko'>
	<head>
		<title>CSM :: {% block title %}{% endblock %}</title>
		<meta charset='utf-8' />
		<meta http-equiv='X-UA-Compatible' content='IE=edge' />
		<meta name='viewport' content='width-device-width, initial-scale=1.0' />
		<meta name='description' content='' />
		<meta name='author' content='' />

		<!-- Bootstrap CDN -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="/static/styles/main.css" />
		{% block styles %}
		{% endblock %}

		<!-- Bootstrap CDN -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		{% block scripts %}
		{% endblock %}
	</head>

	<body>
		<div class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
			<div class='container'>
				<div class='navbar-header'>
					<button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
						<span class='sr-only'>Toggle navigation</span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
					</button>
					<a class='navbar-brand' href='{{ url_for("general.main") }}'>CSM</a>
				</div>
				<div class='navbar-collapse collapse pull-right'>
					<ul class='nav navbar-nav'>
						<li class='active'><a href='{{ url_for("general.main") }}'>메인</a></li>
						{% if 'user_id' in session %}
						<li><a href='{{ url_for("user.logout") }}'>로그아웃</a></li>
						{% else %}
						<li><a href='{{ url_for("user.login") }}'>로그인</a></li>
						<li><a href='{{ url_for("user.register") }}'>회원가입</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</div>

		{% block content %}
		{% endblock %}
	</body>
</html>
